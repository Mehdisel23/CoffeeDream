<div class="register-wrapper">
  <div class="register-card">
    <div class="logo-section">
      <img src="assets/logo.png" alt="Coffee House Logo" class="logo" />
      <h2>Create an Account</h2>
      <p class="subtitle">Join the Coffee House family</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="full_name">First Name</label>
        <input type="text" id="full_name" formControlName="full_name" class="form-control" placeholder="John" />
      </div>
      <div *ngIf=" isSubmitted && f['full_name'].errors" class="error">
        Full name is required.
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="john@example.com" />
      </div>
      <div *ngIf=" isSubmitted && f['email'].errors" class="error">
        email is required.
      </div>
      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role"  formControlName="role" class="select-control">
          <option value="" disabled selected>Select your role</option>
          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
        <div *ngIf="isSubmitted && f['role'].errors" class="error">
          Role is required.
        </div>
      </div>

      <!-- for the Seller -->
      <div *ngIf="registerForm.get('role')?.value === 'seller'">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="+1234567890" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" formControlName="address" class="form-control" placeholder="123 Coffee St" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control" placeholder="Describe your coffee shop..."></textarea>
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="••••••••" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="••••••••" />
      </div>

      <button type="submit" class="register-button">Register</button>
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
